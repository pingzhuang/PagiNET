<p *ngIf="!items"><em>Loading...</em></p>

<h2>Employers</h2>
<i>Fixed size table with pager and sorted columns</i>

<table class="table" *ngIf="items">
    <thead>
        <tr>
            <th>Name</th>
            <th>Birth</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of items">
            <td>{{person.name}}</td>
            <td>{{person.birthDate}}</td>
            <td>{{person.gender}}</td>
        </tr>
    </tbody>
</table>

<pager [number]="pageNumber" [pagesTotal]="pagesTotal" (pageSelected)="onPageSelected($event)"></pager>
