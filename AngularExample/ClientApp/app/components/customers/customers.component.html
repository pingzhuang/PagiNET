<p *ngIf="!items"><em>Loading...</em></p>

<table class='table' *ngIf="items">
    <thead>
    <tr>
        <th>Name</th>
        <th>Birth</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of items">
        <td>{{customer.name}}</td>
        <td>{{customer.birth}}</td>
        <td>{{customer.gender}}</td>
    </tr>
    </tbody>
</table>

<pager pagination="itemsWithPagination" itemsTotal="pagerModel.count"></pager>
